<div class="login-box">
<form ENCTYPE="multipart/form-data" method = "post" action = "userLogin.php" novalidate>
    <div class="form-group">
      <h1>Login</h1>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username">
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password">
      </div>

      <input class="btn" type="submit" name="submit" value="Sign in">
      <p style="align-items: center; text-align: center;">or </p>

      <a class="btn" href="userSignup.html" role="button">Sign up</a>
    </div>
</form>
</div>
